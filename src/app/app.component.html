<div class="app">
  <!-- <h1>🚀</h1> -->
  <div class="webcamContainer">
  <webcam
    class="webcam"
    [height]="windowHeight"
    [width]="windowWidth"
    [trigger]="triggerObservable"
    (imageCapture)="handleImage($event)"
    *ngIf="showWebcam"
    [allowCameraSwitch]="allowCameraSwitch"
    [videoOptions]="videoOptions"
    [imageQuality]="1">
  </webcam>
  </div>
</div>
